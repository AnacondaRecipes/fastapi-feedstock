{% set name = "fastapi" %}
{% set version = "0.101.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7b32000d14ca9992f7461117b81e4ef9ff0c07936af641b4fe40e67d5f9d63cb

build:
  number: 0
  # httpx and its deps (httpcore, idna) aren't available on s390x. 
  # httpx is required only for testing fastapi  by using `from fastapi.testclient import TestClient`
  skip: true  # [py<37 or s390x]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - hatchling
  run:
    - python
    - starlette >=0.27.0,<0.28.0
    - pydantic >=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0
    - typing-extensions >=4.5.0

test:
  # imports and commands are inside the run_test.py
  requires:
    - pip
    - httpx

about:
  home: https://github.com/tiangolo/fastapi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: FastAPI framework, high performance, easy to learn, fast to code, ready for production
  doc_url: https://github.com/tiangolo/fastapi
  dev_url: https://github.com/tiangolo/fastapi

extra:
  recipe-maintainers:
    - dhirschfeld
    - tiangolo
    - synapticarbors
